    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrl = document.getElementById('videoUrl');
            const playBtn = document.getElementById('playBtn');
            const playerSection = document.getElementById('playerSection');
            const videoPlayer = document.getElementById('videoPlayer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const currentApi = document.getElementById('currentApi');
            
            // 平台链接点击事件（自动填充对应平台URL）
            const platformLinks = document.querySelectorAll('.platform-card');
            platformLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const platform = this.querySelector('div > div:first-child').textContent;
                    const urlMap = {
                        '爱奇艺': 'https://www.iqiyi.com/',
                        '腾讯视频': 'https://v.qq.com/',
                        '优酷': 'https://www.youku.com/',
                        '芒果TV': 'https://www.mgtv.com/'
                    };
                    videoUrl.value = urlMap[platform] || '';
                });
            });
            
            // 播放按钮点击事件
            playBtn.addEventListener('click', function() {
                const url = videoUrl.value.trim();
                if (!url) {
                    alert('请输入视频地址');
                    return;
                }
                
                // 获取选中的解析接口
                const selectedApi = document.querySelector('input[name="api"]:checked');
                if (!selectedApi) {
                    alert('请选择解析接口');
                    return;
                }
                
                // 更新当前使用的接口信息
                const apiNames = {
                    'api1': '默认线路', 'api2': '线路一', 'api3': '线路二', 'api4': '线路三',
                    'api5': '线路四', 'api6': '线路五', 'api7': '线路六', 'api8': '线路七',
                    'api9': '线路八', 'api10': '线路九', 'api11': '搜索线路', 'api12': '搜索线路'
                };
                currentApi.textContent = `当前使用：${apiNames[selectedApi.id]}`;
                
                // 显示播放区域和加载指示器
                playerSection.classList.remove('opacity-0', 'scale-95');
                videoPlayer.classList.add('opacity-0');
                loadingIndicator.classList.remove('hidden');
                
                // 构建解析URL
                const parseUrl = selectedApi.value + encodeURIComponent(url);
                
                // 设置iframe源并显示视频
                setTimeout(() => {
                    videoPlayer.src = parseUrl;
                    videoPlayer.onload = function() {
                        loadingIndicator.classList.add('hidden');
                        videoPlayer.classList.remove('opacity-0');
                    };
                }, 500);
            });
            
            // 全屏按钮点击事件
            fullscreenBtn.addEventListener('click', function() {
                const videoContainer = videoPlayer.parentElement;
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            });
            
            // 输入框回车事件
            videoUrl.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    playBtn.click();
                }
            });
        });
    </script>
